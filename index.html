<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light On And Off</title>
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on ???</h1>
        <button onclick="document.getElementById('myimage').src='myimage/lighton.jpg' ">Turn on light</button>

    </div>
</body>
